<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/header :: header-css" />
<link rel="stylesheet" href="/css/result.css" />
<script type="text/javascript" src="/scripts/jquery.js"></script>
<script type="text/javascript" src="/scripts/result.js"></script>
</head>
<body class="container">
	<div th:replace="fragments/header :: header"></div>
	<form id="get-result-form" class="form-signin form-horizontal"
		role="form" th:action="@{/result}" method="POST"
		data-toggle="validator">
		<div class="form-group">
			<div class="col-md-12">
				<h4 class="form-signin-heading">Enter your task ID</h4>
				<label for="inputTaskId" class="sr-only">Task ID</label> <input
					id="inputTaskId" name="taskId" class="form-control" type="text"
					maxlength="12" placeholder="Task ID" />
				<h4 class="form-signin-heading">Enter your task password</h4>
				<label for="inputTaskPassword" class="sr-only">Task password</label>
				<input id="inputTaskPassword" name="taskPassword"
					class="form-control" type="password" placeholder="Task password"
					maxlength="12" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<button id="getResultBtn" class="btn btn-lg btn-primary btn-block"
					disabled="disabled" type="submit">Get Result</button>
			</div>
		</div>
	</form>
</body>
</html>
