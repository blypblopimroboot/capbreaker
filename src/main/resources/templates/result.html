<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" href="/css/result.css"/>
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/result.js"></script>
</head>
<body class="container">
<div th:replace="fragments/header :: header"></div>
<form class="form-signin form-horizontal" role="form" th:action="@{/result}" method="POST" data-toggle="validator"
      sec:authorize="!hasRole('ROLE_ADMIN')">
    <div class="form-group">
        <div class="col-md-12">
            <div class="form-signin-heading">Enter your task id</div>
            <label for="inputTaskId" class="sr-only">Task id</label>
            <input id="inputTaskId" name="taskId" class="form-control" type="text" maxlength="12"
                   placeholder="Task id"/>
            <div class="form-signin-heading">Enter your task password</div>
            <label for="inputTaskPassword" class="sr-only">Task password</label>
            <input id="inputTaskPassword" name="taskPassword" class="form-control" type="password"
                   placeholder="Task password" maxlength="12" autocomplete="off"/>
        </div>
    </div>
    <div th:if="${error}" class="task-failed" th:text="${error}">Invalid task id and password.</div>
    <div class="form-group">
        <div class="col-md-12">
            <button id="getResultBtn" class="btn btn-lg btn-primary btn-block"
                    disabled="disabled" type="submit">Get Result
            </button>
        </div>
    </div>
</form>
<form class="form-signin form-horizontal" role="form" th:action="@{/admin/result}" method="GET" data-toggle="validator"
      sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="form-group">
        <div class="col-md-12">
            <div class="form-signin-heading">Enter your task id</div>
            <label for="adminInputTaskId" class="sr-only">Task id</label>
            <input id="adminInputTaskId" name="taskId" class="form-control" type="text" maxlength="12"
                   placeholder="Task id"/>
        </div>
    </div>
    <div th:if="${error}" class="task-failed" th:text="${error}">Invalid task id and password.</div>
    <div class="form-group">
        <div class="col-md-12">
            <button id="getAdminResultBtn" class="btn btn-lg btn-primary btn-block"
                    disabled="disabled" type="submit">Get Result
            </button>
        </div>
    </div>
</form>
</body>
</html>
