<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/header :: header-css" />
<link rel="stylesheet" href="/css/login.css" />
</head>
<body class="container">
	<div th:replace="fragments/header :: header"></div>
	<form class="form-signin form-horizontal" th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Invalid username and
				password.</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert alert-info">You have been logged out.</div>
		</div>

		<div class="form-group">
			<div class="col-md-12">
				<h4 class="form-signin-heading">Enter your Username</h4>
				<label for="username" class="sr-only">UserName:</label>
				<input type="text" name="username" id="username"
					class="form-control input-lg" placeholder="UserName" />

				<h4 class="form-signin-heading">Enter your Password</h4>
				<label for="password" class="sr-only">Password:</label>
				<input type="password" name="password" id="password"
					   class="form-control input-lg" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<button id="getResultBtn" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</div>
		</div>
	</form>
</body>
</html>
