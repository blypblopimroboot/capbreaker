<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="fragments/header :: header-css"/>
    <link rel="stylesheet" type="text/css" th:href="${'/css/login.css'}"/>
    <script type="text/javascript" th:src="${'/scripts/jquery.js'}"></script>
    <script type="text/javascript" th:src="${'/scripts/login.js'}"></script>
</head>
<body class="container">
<div th:replace="fragments/header :: header"></div>
<form class="form-signin form-horizontal" th:action="@{/login}" method="post">
    <div th:if="${#httpServletRequest.getParameter('logout')}" class="login-logout">You have been logged out.</div>
    <div class="form-group">
        <div class="col-md-12">
            <div class="form-signin-heading">Enter your username</div>
            <label for="username" class="sr-only">UserName</label>
            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username"/>
            <div class="form-signin-heading">Enter your password</div>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password"
                   autocomplete="off"/>
            <div th:if="${#httpServletRequest.getParameter('error')}" class="login-failed">
                Invalid username and password.
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <button id="loginSbmit" class="btn btn-lg btn-primary btn-block"
                    disabled="disabled" type="submit">Login
            </button>
        </div>
    </div>
</form>
</body>
</html>
