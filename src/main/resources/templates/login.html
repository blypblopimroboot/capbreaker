<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:replace="fragments/header :: header-css" />
</head>
<body class="container">
	<div th:replace="fragments/header :: header"></div>
	<div class="row" style="margin-top: 20px">
		<div
			class="col-xs-6 col-sm-4 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form th:action="@{/login}" method="post">
				<fieldset>
					<h2 align="center">Login Form</h2>
					<br />
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username and
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<label>UserName:</label>
					<div class="form-group">
						<input type="text" name="username" id="username"
							class="form-control input-lg" placeholder="UserName" />
					</div>
					<label>Password:</label>
					<div class="form-group">
						<input type="password" name="password" id="password"
							class="form-control input-lg" placeholder="Password" />
					</div>
					<div class="form-group">
						<div
							class="col-xs-4 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
							<button id="getResultBtn"
								class="btn btn-lg btn-primary btn-block" type="submit">Get
								Result</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
