<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header-css">
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <title>Cap Breaker</title>
</head>
<body th:fragment="header">
<!--/*@thymesVar id="module" type="java.lang.String"*/-->
<h1 class="text-center">
    <a href="/">CAP Breaker</a>
</h1>
<div class="container">
    <ul class="nav nav-pills" id="menu">
        <li th:class="${module=='tasks'?'active':''}">
            <a th:href="@{/tasks}">Tasks queue</a></li>
        <li th:class="${module=='upload'?'active':''}">
            <a th:href="@{/upload}">Add task</a></li>
        <li th:class="${module=='result'?'active':''}">
            <a th:href="@{/result}">Get result</a></li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/user/download}">Download agent</a></li>
        <li th:class="${module=='login'?'pull-right active':'pull-right'}" sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Login</a></li>
        <li class="pull-right" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>
</body>
</html>
